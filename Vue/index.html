<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/MyCss.css">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">


     

      <h1>Shoppinglist</h1>
    
     

        
        <div v-if="DataList.length > 0">
          <table class="table table-bordered table-striped">
              <th v-for="(value, name) in DataList[0]">
                  <div v-else>{{name}}</div>
              </th>
              <tr v-for="si in DataList">
                <td>{{si.id}}</td>
                <td>{{si.name}}</td>
                <td>{{si.price}}</td>
                <td>{{si.quantity}}</td>
              </tr>
          </table>
      </div>
      <button class="btn btn-danger" @click="Delete(DeleteID)">Delete Item by ID</button>
      <input v-model.number="DeleteID" placeholder="id" type="number">
        <br>
        <h2>Filter By Name</h2>
        <button class="btn btn-primary" @click="FilterName(name)">Filter</button>
        <input v-model="name" placeholder="Name" type="text">
        
        
        



          <h1>Shopping Item</h1>
        <div class="form-group">
          
          <br>
          <button class="btn btn-primary" @click="Add()">post</button>
          <br>
          </label>Name</label>
          <input type="text" class="form-control" v-model="PostValue1" placeholder="name"/>
          <br>
          <label>Price:</label>
          <br>
          <input type="number" class="form-control" v-model="PostValue2" placeholder="Price"/>
          <br>
          <label>Quantity:</label>
          <br>
          <input type="number" class="form-control" v-model="PostValue3" placeholder="Quantity"/>
          <br>
          
          

        </div>
      </div>


      </div>
    </div>
    
  <script src="js.js"></script>
  <script>
    app.mount('#app');
</script>
</body>
</html>
